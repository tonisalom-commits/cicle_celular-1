<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joc interactiu: Test de mitosi</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --good: #36d399;
      --bad: #f87272;
      --accent: #60a5fa;
      --border: rgba(255,255,255,0.14);
      --shadow: 0 20px 60px rgba(0,0,0,0.35);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: var(--sans);
      color: var(--text);

      /* ‚úÖ FONS AMB IMATGE + CAPA FOSCA + GRADIENTS */
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("./assets/adn.png"),
        radial-gradient(1200px 600px at 20% 10%, rgba(96,165,250,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(54,211,153,0.18), transparent 60%),
        radial-gradient(900px 500px at 50% 90%, rgba(248,114,114,0.16), transparent 60%),
        var(--bg);

      background-size: cover, cover, auto, auto, auto, auto;
      background-position: center, center, center, center, center, center;
      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
      background-attachment: fixed, fixed, fixed, fixed, fixed, fixed;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .app{ width: min(920px, 100%); display:grid; gap: 14px; }
    header{
      display:flex; gap: 12px; align-items:center; justify-content:space-between;
      padding: 14px 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      flex-wrap:wrap;
    }
    .title{ display:flex; flex-direction:column; gap: 2px; }
    .title h1{ margin:0; font-size: 18px; letter-spacing: 0.2px; }
    .title p{ margin:0; font-size: 13px; color: var(--muted); }
    .stats{ display:flex; gap: 10px; flex-wrap:wrap; justify-content:flex-end; }
    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.07);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .pill b{
      color: var(--text);
      font-variant-numeric: tabular-nums;
      font-family: var(--mono);
      font-weight: 800;
    }
    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    .row{
      display:flex; gap: 14px; flex-wrap:wrap; align-items:center; justify-content:space-between;
    }
    .progress{
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.08);
      margin-top: 12px;
    }
    .progress > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(96,165,250,0.9), rgba(54,211,153,0.9));
      border-radius: 999px;
      transition: width 240ms ease;
    }
    .question{ margin-top: 12px; display:flex; flex-direction:column; gap: 10px; }
    .qmeta{
      display:flex; gap: 10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .qmeta .badge{
      display:inline-flex; align-items:center; gap: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }
    .qmeta .badge code{
      font-family: var(--mono);
      color: var(--text);
      background: rgba(0,0,0,0.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .qtext{ font-size: 18px; line-height: 1.35; margin: 0; }
    .options{ display:grid; gap: 10px; margin-top: 6px; }
    button.option{
      width:100%;
      text-align:left;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      padding: 12px 12px;
      cursor:pointer;
      transition: transform 80ms ease, background 120ms ease, border-color 120ms ease;
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    button.option:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.10); }
    button.option:active{ transform: translateY(0px); }
    button.option[disabled]{ cursor:not-allowed; opacity: 0.95; }
    .letter{
      font-family: var(--mono);
      font-weight: 900;
      font-size: 13px;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 9px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .optText{ color: var(--text); line-height: 1.25; }

    .feedback{
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.22);
      display:none;
    }
    .feedback.show{ display:block; }
    .feedback.good{ border-color: rgba(54,211,153,0.5); }
    .feedback.bad{ border-color: rgba(248,114,114,0.55); }
    .feedback .line1{ font-weight: 800; margin-bottom: 4px; }
    .feedback .line2{ color: var(--muted); line-height: 1.35; }

    .actions{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    button.btn{
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition: transform 80ms ease, background 120ms ease;
      font-weight: 700;
    }
    button.btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.11); }
    button.btn:active{ transform: translateY(0px); }
    button.btn.primary{
      border-color: rgba(96,165,250,0.55);
      background: rgba(96,165,250,0.16);
    }
    button.btn.danger{
      border-color: rgba(248,114,114,0.5);
      background: rgba(248,114,114,0.12);
    }

    .results{
      display:none;
      margin-top: 10px;
    }
    .results.show{ display:block; }
    .results h2{ margin: 6px 0 10px; font-size: 18px; }
    .results .summary{
      color: var(--muted);
      line-height: 1.45;
      margin-bottom: 12px;
    }
    .review{
      display:grid;
      gap: 10px;
    }
    .reviewItem{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 12px;
    }
    .reviewItem .rq{
      font-weight: 800;
      margin-bottom: 6px;
    }
    .reviewItem .ra{
      color: var(--muted);
      line-height: 1.35;
    }
    .reviewItem .ra b{ color: var(--text); }
    .kbd{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      padding: 2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="app" role="application" aria-label="Joc test de mitosi">
    <header>
      <div class="title">
        <h1>Test interactiu: Mitosi</h1>
        <p>Respon 10 preguntes. Les opcions es barregen a cada pregunta.</p>
      </div>
      <div class="stats" aria-label="Estad√≠stiques">
        <div class="pill">Puntuaci√≥: <b id="score">0</b></div>
        <div class="pill">Correctes: <b id="correct">0</b></div>
        <div class="pill">Pregunta: <b><span id="qIndex">1</span>/<span id="qTotal">10</span></b></div>
      </div>
    </header>

    <section class="card" aria-live="polite">
      <div class="row">
        <div class="pill">Mode: <b>Una a una</b></div>
        <div class="pill">Controls: <span class="kbd">1‚Äì4</span> per respondre ¬∑ <span class="kbd">N</span> seg√ºent</div>
      </div>

      <div class="progress" aria-label="Progr√©s">
        <div id="progressBar"></div>
      </div>

      <div class="question">
        <div class="qmeta">
          <div class="badge">Tema: <code>Mitosi</code></div>
          <div class="badge" id="statusBadge">Tria una opci√≥</div>
        </div>

        <p class="qtext" id="questionText"></p>
        <div class="options" id="options"></div>

        <div class="feedback" id="feedback" role="status" aria-live="polite">
          <div class="line1" id="fbLine1"></div>
          <div class="line2" id="fbLine2"></div>
        </div>

        <div class="actions">
          <button class="btn danger" id="restartBtn" type="button">Reinicia</button>
          <button class="btn primary" id="nextBtn" type="button" disabled>Seg√ºent</button>
        </div>

        <div class="results" id="results">
          <h2>Resultat final</h2>
          <div class="summary" id="finalSummary"></div>
          <div class="review" id="review"></div>
        </div>
      </div>
    </section>
  </div>

<script>
(() => {
  // Banc de preguntes (10 √∫niques)
  const questions = [
    {
      text: "1. Qu√® √©s la cromatina?",
      options: [
        { key: "a", text: "El material gen√®tic descondensat present al nucli" },
        { key: "b", text: "Una prote√Øna espec√≠fica que organitza els microt√∫buls" },
        { key: "c", text: "L'estructura formada per dos cromosomes hom√≤legs" },
        { key: "d", text: "La regi√≥ del cinetocor on s'uneixen els microt√∫buls" }
      ],
      answerKey: "a",
      explain: "La cromatina √©s DNA + prote√Ønes (sobretot histones) en estat descondensat (interfase)."
    },
    {
      text: "2. Qu√® passa amb la membrana nuclear durant la mitosi?",
      options: [
        { key: "a", text: "Es fusiona amb els centrosomes" },
        { key: "b", text: "Es duplica i roman intacta" },
        { key: "c", text: "Es desintegra durant la profase i es torna a formar a la telofase" },
        { key: "d", text: "Es transforma en cinetocor" }
      ],
      answerKey: "c",
      explain: "La membrana nuclear es desmunta (prometafase/profase) i es reconstitueix a telofase."
    },
    {
      text: "3. Quina funci√≥ tenen les histones?",
      options: [
        { key: "a", text: "Organitzar i empaquetar el DNA en cromatina" },
        { key: "b", text: "Facilitar la separaci√≥ de les crom√†tides germanes" },
        { key: "c", text: "Desintegrar els cromosomes hom√≤legs" },
        { key: "d", text: "Contribuir a la formaci√≥ del fus mit√≤tic" }
      ],
      answerKey: "a",
      explain: "Les histones formen nucleosomes i permeten empaquetar el DNA en cromatina."
    },
    {
      text: "4. Qu√® s√≥n les crom√†tides germanes?",
      options: [
        { key: "a", text: "Les dues c√≤pies id√®ntiques d'un cromosoma despr√©s de la replicaci√≥ del DNA" },
        { key: "b", text: "Els cromosomes hom√≤legs presents en les c√®l¬∑lules haploides" },
        { key: "c", text: "Dos cromosomes diferents que es troben al mateix nucli" },
        { key: "d", text: "Els cromosomes de diferent pare que comparteixen un mateix cinetocor" }
      ],
      answerKey: "a",
      explain: "Despr√©s de la fase S, cada cromosoma t√© dues crom√†tides germanes unides pel centr√≤mer."
    },
    {
      text: "5. Qu√® s√≥n els cromosomes hom√≤legs?",
      options: [
        { key: "a", text: "Cromosomes de la mateixa mida i forma que contenen informaci√≥ gen√®tica per a les mateixes caracter√≠stiques" },
        { key: "b", text: "Els cromosomes que es formen nom√©s durant la meiosi" },
        { key: "c", text: "Cromosomes que es mantenen units pel centr√≤mer durant la mitosi" },
        { key: "d", text: "Cromosomes que tenen la mateixa seq√º√®ncia d'ADN" }
      ],
      answerKey: "a",
      explain: "S√≥n parelles (un matern i un patern) amb els mateixos gens, per√≤ no necess√†riament els mateixos al¬∑lels."
    },
    {
      text: "6. Durant quina fase els cromosomes es condensen i es fan visibles com a estructures compactes?",
      options: [
        { key: "a", text: "Citocinesi" },
        { key: "b", text: "Metafase" },
        { key: "c", text: "Anafase" },
        { key: "d", text: "Profase" }
      ],
      answerKey: "d",
      explain: "La condensaci√≥ visible dels cromosomes comen√ßa a profase."
    },
    {
      text: "7. Quina √©s la relaci√≥ entre cromatina i cromosomes?",
      options: [
        { key: "a", text: "Els cromosomes s√≥n formes compactades de cromatina" },
        { key: "b", text: "La cromatina √©s present nom√©s en c√®l¬∑lules vegetals" },
        { key: "c", text: "Els cromosomes s√≥n regions espec√≠fiques de la cromatina" },
        { key: "d", text: "La cromatina √©s el nom dels cromosomes despr√©s de la mitosi" }
      ],
      answerKey: "a",
      explain: "Quan la cromatina es condensa m√†ximament (mitosi), en diem cromosomes."
    },
    {
      text: "8. Qu√® cont√© el cinetocor?",
      options: [
        { key: "a", text: "Uni√≥ de cromosomes hom√≤legs" },
        { key: "b", text: "Estructures proteiques on els microt√∫buls s'uneixen als cromosomes" },
        { key: "c", text: "Seq√º√®ncies gen√®tiques per codificar histones" },
        { key: "d", text: "Prote√Ønes que ajuden a l'organitzaci√≥ del fus mit√≤tic" }
      ],
      answerKey: "b",
      explain: "El cinetocor √©s un complex proteic al centr√≤mer on s'ancoren els microt√∫buls del fus."
    },
    {
      text: "9. Quina difer√®ncia hi ha entre crom√†tides germanes i cromosomes hom√≤legs?",
      options: [
        { key: "a", text: "Els cromosomes hom√≤legs nom√©s es troben en la mitosi" },
        { key: "b", text: "Les crom√†tides germanes no contenen DNA" },
        { key: "c", text: "Els cromosomes hom√≤legs s√≥n sempre m√©s petits que les crom√†tides germanes" },
        { key: "d", text: "Les crom√†tides germanes s√≥n id√®ntiques, mentre que els cromosomes hom√≤legs no" }
      ],
      answerKey: "d",
      explain: "Les crom√†tides germanes s√≥n c√≤pies (quasi) id√®ntiques; els hom√≤legs poden tenir al¬∑lels diferents."
    },
    {
      text: "10. Quina estructura protegeix el material gen√®tic dins del nucli abans de la mitosi?",
      options: [
        { key: "a", text: "Les crom√†tides germanes" },
        { key: "b", text: "El fus mit√≤tic" },
        { key: "c", text: "Els cinetocors" },
        { key: "d", text: "La membrana nuclear" }
      ],
      answerKey: "d",
      explain: "La membrana (envolta) nuclear separa el contingut nuclear del citoplasma abans de la mitosi."
    }
  ];

  const shuffle = (arr) => {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  };

  let order = [];
  let current = 0;
  let score = 0;
  let correct = 0;
  let answered = false;
  let reviewLog = [];

  const elScore = document.getElementById("score");
  const elCorrect = document.getElementById("correct");
  const elQIndex = document.getElementById("qIndex");
  const elQTotal = document.getElementById("qTotal");
  const elProgress = document.getElementById("progressBar");
  const elQuestion = document.getElementById("questionText");
  const elOptions = document.getElementById("options");
  const elFeedback = document.getElementById("feedback");
  const elFb1 = document.getElementById("fbLine1");
  const elFb2 = document.getElementById("fbLine2");
  const elNext = document.getElementById("nextBtn");
  const elRestart = document.getElementById("restartBtn");
  const elResults = document.getElementById("results");
  const elFinalSummary = document.getElementById("finalSummary");
  const elReview = document.getElementById("review");
  const elStatusBadge = document.getElementById("statusBadge");

  function resetGame(){
    order = questions.map((_, i) => i);
    current = 0;
    score = 0;
    correct = 0;
    answered = false;
    reviewLog = [];
    elResults.classList.remove("show");
    elFeedback.classList.remove("show", "good", "bad");
    elNext.disabled = true;
    elScore.textContent = "0";
    elCorrect.textContent = "0";
    elQTotal.textContent = String(questions.length);
    renderQuestion();
  }

  function renderQuestion(){
    answered = false;
    elNext.disabled = true;
    elFeedback.classList.remove("show", "good", "bad");
    elStatusBadge.textContent = "Tria una opci√≥";
    elStatusBadge.style.borderColor = "rgba(255,255,255,0.14)";

    const q = questions[order[current]];
    elQIndex.textContent = String(current + 1);
    elQuestion.textContent = q.text;

    const progressPct = (current / questions.length) * 100;
    elProgress.style.width = progressPct.toFixed(0) + "%";

    const shuffledOptions = shuffle(q.options).map((opt, idx) => ({
      ...opt,
      shownLetter: String(idx + 1)
    }));

    elOptions.innerHTML = "";
    shuffledOptions.forEach((opt) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.type = "button";
      btn.dataset.key = opt.key;

      const letter = document.createElement("div");
      letter.className = "letter";
      letter.textContent = opt.shownLetter;

      const span = document.createElement("div");
      span.className = "optText";
      span.textContent = opt.text;

      btn.appendChild(letter);
      btn.appendChild(span);

      btn.addEventListener("click", () => choose(opt.key, opt.text));

      elOptions.appendChild(btn);
    });
  }

  function choose(chosenKey, chosenText){
    if (answered) return;
    answered = true;

    const q = questions[order[current]];
    const ok = chosenKey === q.answerKey;

    const buttons = Array.from(elOptions.querySelectorAll("button.option"));
    buttons.forEach((b) => {
      b.disabled = true;
      const k = b.dataset.key;
      if (k === q.answerKey){
        b.style.borderColor = "rgba(54,211,153,0.65)";
        b.style.background = "rgba(54,211,153,0.16)";
      }
      if (k === chosenKey && !ok){
        b.style.borderColor = "rgba(248,114,114,0.70)";
        b.style.background = "rgba(248,114,114,0.14)";
      }
    });

    if (ok){
      score += 1;
      correct += 1;
      elFeedback.classList.add("show", "good");
      elFb1.textContent = "Correcte ‚úÖ";
      elFb2.textContent = q.explain;
      elStatusBadge.textContent = "Resposta correcta";
      elStatusBadge.style.borderColor = "rgba(54,211,153,0.55)";
    } else {
      elFeedback.classList.add("show", "bad");
      elFb1.textContent = "Incorrecte ‚ùå";
      const correctOpt = q.options.find(o => o.key === q.answerKey);
      elFb2.textContent = `La correcta era: ‚Äú${correctOpt.text}‚Äù. ${q.explain}`;
      elStatusBadge.textContent = "Resposta incorrecta";
      elStatusBadge.style.borderColor = "rgba(248,114,114,0.55)";
    }

    const correctText = q.options.find(o => o.key === q.answerKey).text;
    reviewLog.push({ qText: q.text, chosenText, correctText, ok, explain: q.explain });

    elScore.textContent = String(score);
    elCorrect.textContent = String(correct);

    elNext.disabled = false;
    elNext.focus();
    const pct = ((current + 1) / questions.length) * 100;
    elProgress.style.width = pct.toFixed(0) + "%";
  }

  function next(){
    if (!answered) return;
    if (current < questions.length - 1){
      current += 1;
      renderQuestion();
    } else {
      showResults();
    }
  }

  function showResults(){
    elOptions.innerHTML = "";
    elQuestion.textContent = "Has acabat el test.";
    elStatusBadge.textContent = "Finalitzat";
    elStatusBadge.style.borderColor = "rgba(96,165,250,0.55)";
    elNext.disabled = true;

    const total = questions.length;
    const pct = Math.round((correct / total) * 100);
    elFinalSummary.textContent = `Puntuaci√≥: ${correct}/${total} (${pct}%). ${
      pct === 100 ? "Perfecte." :
      pct >= 80 ? "Molt b√©." :
      pct >= 60 ? "Bona base, per√≤ hi ha forats." :
      "Et conv√© repassar conceptes clau."
    }`;

    elReview.innerHTML = "";
    const wrongs = reviewLog.filter(r => !r.ok);

    if (wrongs.length === 0){
      const item = document.createElement("div");
      item.className = "reviewItem";
      item.innerHTML = `<div class="rq">Cap error üéâ</div>
                        <div class="ra">Si vols fer-ho m√©s exigent, reinicia i prova de respondre m√©s r√†pid o afegeix preguntes noves.</div>`;
      elReview.appendChild(item);
    } else {
      wrongs.forEach((r) => {
        const item = document.createElement("div");
        item.className = "reviewItem";
        item.innerHTML = `
          <div class="rq">${escapeHtml(r.qText)}</div>
          <div class="ra">
            <div><b>Has triat:</b> ${escapeHtml(r.chosenText)}</div>
            <div><b>Correcta:</b> ${escapeHtml(r.correctText)}</div>
            <div style="margin-top:6px;">${escapeHtml(r.explain)}</div>
          </div>
        `;
        elReview.appendChild(item);
      });
    }

    elResults.classList.add("show");
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  document.addEventListener("keydown", (e) => {
    const key = e.key.toLowerCase();
    if (key === "n") {
      if (!elNext.disabled) next();
      return;
    }
    if (["1","2","3","4"].includes(e.key)) {
      if (answered) return;
      const idx = Number(e.key) - 1;
      const btns = Array.from(elOptions.querySelectorAll("button.option"));
      if (btns[idx]) btns[idx].click();
    }
  });

  elNext.addEventListener("click", next);
  elRestart.addEventListener("click", resetGame);

  resetGame();
})();
</script>
